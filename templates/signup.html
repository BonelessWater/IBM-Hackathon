<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="container">
    <h3>Signup</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="input-field">
            <input type="text" name="username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input type="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="input-field">
            <input type="email" name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-field">
            <textarea name="address" class="materialize-textarea" required></textarea>
            <label for="address">Address</label>
        </div>
        <div class="input-field">
            <input type="text" name="phone_number" required>
            <label for="phone_number">Phone Number</label>
        </div>
        <div class="input-field">
            <input type="text" name="emergency_contact_name" required>
            <label for="emergency_contact_name">Emergency Contact Name</label>
        </div>
        <div class="input-field">
            <input type="text" name="emergency_contact_phone" required>
            <label for="emergency_contact_phone">Emergency Contact Phone</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Signup</button>
        <a href="{% url 'login' %}" class="btn-flat">Already have an account? Login</a>
    </form>
</body>
</html>
