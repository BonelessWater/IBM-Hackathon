{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteStorm</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Jersey 10 Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <script src="{% static 'js/materialize.min.js' %}" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="{% static 'img/favicon.webp' %}">

    <style>
        :root {
            --primary-color: #81d4fa;  /* Light Blue */
            --dark-color: #01579b;  /* Deep Blue */
            --light-background: #f9f9f9;  /* Light White Background */
            --white-text: white;
            --black-text: black;
        }

        /* General Styles */
        body {
            background-color: var(--light-background);
            color: var(--black-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Navbar */
        nav {
            background-color: var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        /* Logo and Website Title Styling */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            height: 60px;
            margin-top: 0px; /* Fine-tune vertical alignment */
        }

        .logo-container a {
            font-family: 'Jersey 10', sans-serif;  /* Only here */
            font-weight: 400;
            font-size: 1.8rem;
            color: var(--white-text);
            text-decoration: none;
        }

        /* Right-aligned Navigation Links */
        ul#nav-mobile {
            display: flex;
            align-items: center;
            gap: 20px;
            list-style: none;
            margin: 0;
        }

        ul#nav-mobile li a {
            color: var(--primary-color);  /* Light blue */
            font-size: 1.2rem;
            text-decoration: none;
            font-family: 'Roboto', sans-serif; /* Default sans-serif for tabs */
        }

        ul#nav-mobile li a:hover {
            color: var(--white-text); /* Change to white on hover */
        }

        /* Main Content */
        main {
            flex: 1; /* Push footer down */
        }

        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: var(--white-text);
            padding: 20px 0;
            text-align: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white-text);
        }

        .btn:hover {
            background-color: var(--dark-color);
        }

        .card {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <!-- Left: Logo and Title -->
        <div class="logo-container">
            <img src="{% static 'img/favicon.webp' %}" alt="ByteStorm Logo">
            <a href="{% url 'home' %}">ByteStorm</a>
        </div>

        <!-- Right: Navigation Links and Logout Button -->
        <ul id="nav-mobile">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Prevention Tips</a></li>
            <li><a href="#">Emergency Contacts</a></li>
            <li>
                <a href="{% url 'logout' %}" class="btn-flat white-text">
                    <i class="material-icons left">exit_to_app</i>Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <p>&copy; 2024 ByteStorm - Providing reliable information during natural disasters.</p>
        </div>
    </footer>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', sendMessage);

        function addMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('You', message);
            userInput.value = '';

            try {
                const response = await fetch('/chatbot/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                if (data.response) {
                    addMessage('Watson', data.response);
                } else {
                    addMessage('Error', 'No response from Watson.');
                }
            } catch (error) {
                console.error('Error communicating with Watson:', error);
                addMessage('Error', 'Failed to connect to the chatbot.');
            }
        }
    </script>
</body>
</html>
